<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">

  <!-- Allow WebSocket and iframe connections -->
  <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline' 'unsafe-eval'; script-src * 'unsafe-inline' 'unsafe-eval'; connect-src * ws: wss:; img-src * data: blob:; frame-src *; media-src * blob: data:;">

  <!-- PWA Manifest -->
  <link rel="manifest" href="/manifest.json">

  <!-- Theme colors -->
  <meta name="theme-color" content="#0f0f0f">
  <meta name="msapplication-TileColor" content="#667eea">

  <!-- iOS Safari -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Chat IRL">

  <!-- Safari iOS: Allow storage partitioning and cross-origin credentials -->
  <meta http-equiv="origin-trial" content="">
  <meta name="apple-touch-fullscreen" content="yes">
  <link rel="apple-touch-icon" href="/icons/icon-152x152.png">
  <link rel="apple-touch-icon" sizes="72x72" href="/icons/icon-72x72.png">
  <link rel="apple-touch-icon" sizes="96x96" href="/icons/icon-96x96.png">
  <link rel="apple-touch-icon" sizes="128x128" href="/icons/icon-128x128.png">
  <link rel="apple-touch-icon" sizes="144x144" href="/icons/icon-144x144.png">
  <link rel="apple-touch-icon" sizes="152x152" href="/icons/icon-152x152.png">
  <link rel="apple-touch-icon" sizes="192x192" href="/icons/icon-192x192.png">
  <link rel="apple-touch-icon" sizes="384x384" href="/icons/icon-384x384.png">
  <link rel="apple-touch-icon" sizes="512x512" href="/icons/icon-512x512.png">

  <!-- Standard favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="/icons/icon-96x96.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/icons/icon-72x72.png">

  <!-- Description -->
  <meta name="description" content="Multi-channel Twitch chat for IRL streaming">
  <meta name="mobile-web-app-capable" content="yes">

  <title>Chat Mobile - Twitch IRL</title>
  <style>
    /* Prevent pull-to-refresh */
    body {
      overscroll-behavior-y: contain;
    }

    /* Emote styles */
    .emote {
      display: inline-block;
      vertical-align: middle;
      height: 24px;
      margin: 0 2px;
    }
  </style>
</head>
<body>
  <script type="module" src="/src/mobile.js"></script>
</body>
</html>
