<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <!-- Allow WebSocket and iframe connections -->
  <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline' 'unsafe-eval'; script-src * 'unsafe-inline' 'unsafe-eval'; connect-src * ws: wss:; img-src * data: blob:; frame-src *; media-src * blob: data:;">

  <title>Teste LivePix - Debug</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Courier New', monospace;
      background: #0f0f0f;
      color: #fff;
      padding: 20px;
      overflow-x: hidden;
    }

    h1 {
      color: #667eea;
      margin-bottom: 20px;
      font-size: 24px;
    }

    .controls {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 20px;
    }

    button {
      padding: 15px 25px;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s;
    }

    .btn-primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }

    .btn-primary:active {
      transform: scale(0.95);
    }

    .btn-secondary {
      background: #1a1a1a;
      color: white;
      border: 2px solid #667eea;
    }

    .info {
      background: #1a1a1a;
      border: 2px solid #333;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 20px;
    }

    .info h2 {
      font-size: 16px;
      color: #667eea;
      margin-bottom: 10px;
    }

    .info p {
      font-size: 14px;
      line-height: 1.6;
      color: #aaa;
    }

    #logs {
      background: #000;
      border: 2px solid #333;
      border-radius: 8px;
      padding: 15px;
      max-height: 500px;
      overflow-y: auto;
      font-size: 12px;
      line-height: 1.5;
    }

    .log-entry {
      margin-bottom: 8px;
      padding: 5px;
      border-left: 3px solid #667eea;
      padding-left: 10px;
    }

    .log-info {
      color: #3b82f6;
      border-left-color: #3b82f6;
    }

    .log-success {
      color: #22c55e;
      border-left-color: #22c55e;
    }

    .log-error {
      color: #ef4444;
      border-left-color: #ef4444;
    }

    .log-warn {
      color: #eab308;
      border-left-color: #eab308;
    }

    .timestamp {
      color: #666;
      font-size: 10px;
      margin-right: 8px;
    }

    #iframeContainer {
      position: fixed;
      top: 80px;
      right: 20px;
      width: 350px;
      max-width: calc(100vw - 40px);
      max-height: calc(100vh - 120px);
      border: 3px solid #667eea;
      border-radius: 12px;
      overflow: auto;
      background: rgba(26, 26, 26, 0.95);
      backdrop-filter: blur(10px);
      z-index: 1000;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
      pointer-events: auto;
    }

    #iframeContainer.minimized {
      width: 60px;
      height: 60px;
      overflow: hidden;
    }

    #iframeContainer iframe {
      width: 100%;
      height: 400px;
      border: none;
      display: block;
      background: white;
      margin-bottom: 10px;
    }

    #iframeContainer.minimized iframe {
      display: none;
    }

    .iframe-header {
      background: #667eea;
      padding: 12px;
      font-weight: bold;
      display: flex;
      justify-content: space-between;
      align-items: center;
      cursor: move;
      user-select: none;
    }

    .iframe-controls {
      display: flex;
      gap: 8px;
    }

    .iframe-btn {
      background: rgba(255, 255, 255, 0.2);
      border: none;
      color: white;
      width: 28px;
      height: 28px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s;
    }

    .iframe-btn:hover {
      background: rgba(255, 255, 255, 0.3);
    }

    .iframe-btn:active {
      transform: scale(0.95);
    }

    .iframe-label {
      background: #333;
      color: #667eea;
      padding: 8px 12px;
      font-size: 11px;
      font-weight: bold;
      border-bottom: 1px solid #444;
    }

    .back-link {
      display: inline-block;
      margin-bottom: 20px;
      color: #667eea;
      text-decoration: none;
      font-size: 14px;
    }

    .back-link:hover {
      text-decoration: underline;
    }

    .status {
      display: inline-block;
      padding: 5px 12px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .status-loading {
      background: #eab308;
      color: #000;
    }

    .status-loaded {
      background: #22c55e;
      color: #000;
    }

    .status-error {
      background: #ef4444;
      color: #fff;
    }
  </style>
</head>
<body>
  <a href="/" class="back-link">‚Üê Voltar para in√≠cio</a>

  <h1>üß™ Teste LivePix - Debug</h1>

  <div class="info">
    <h2>Informa√ß√µes do Dispositivo</h2>
    <p id="deviceInfo">Carregando...</p>
  </div>

  <div class="controls">
    <button class="btn-primary" onclick="loadLivePixIframe()">üîä Carregar LivePix Iframe</button>
    <button class="btn-secondary" onclick="testAudioUnlock()">üîì Testar Desbloqueio de √Åudio</button>
    <button class="btn-secondary" onclick="clearLogs()">üóëÔ∏è Limpar Logs</button>
  </div>

  <div id="iframeStatus"></div>

  <h2 style="color: #667eea; margin-bottom: 10px;">üìã Logs em Tempo Real</h2>
  <div id="logs"></div>

  <div id="iframeContainer" style="display: none;"></div>

  <script type="module" src="/src/test-livepix.js"></script>
</body>
</html>
